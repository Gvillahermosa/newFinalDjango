<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="shortcut icon" type="x-icon" href="{% static 'studentlife/images/CTU_logo.png' %}">
    <title>STUDENT LIFE INFORMATION SYSTEM</title>
    <link rel="stylesheet" href="{% static 'application/styles/fonts/material-icon/css/material-design-iconic-font.min.css'%}">
    <link rel="stylesheet" href="{% static 'application/styles/signin.css'%}">
</head>
<body>
    <div class="background-container">
        <img src="{% static 'application/images/signinBackground.jpg'%}" id="libraryPicture">
        <img src="{% static 'application/images/CTU_Logo.png'%}" id="CtuLogo">
        <span id="welcome_msg">WELCOME</span>
    </div>
    <div id="diagonal-border"></div>
    <div class="form-container">
        {% if error_message %}
            <script>
                alert("{{ error_message }}");
            </script>
        {% endif %}
        <form class="login-form-container" method="post" action="{% url "custom_user:login_admin" %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>{{ form.user_type }}</td>
                </tr>
                <tr>
                    <td><label for="email"><i class="zmdi zmdi-email"></i></label>{{ form.username }}</td>
                </tr>
                <tr>
                    <td><label for="pass"><i class="zmdi zmdi-lock"></i></label>{{ form.password }}</td>
                </tr>
                <tr>
                    <td>
                        <tr>
                            <td align="center">
                                {% if messages %}
                                {% for message in messages %}
                                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                                    {{ message }}
                                    </div>
                                {% endfor %}
                                {% endif %}
                            </td>
                        </tr>
                    </td>
                </tr>
                <tr>
                    <td><button>Login</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
