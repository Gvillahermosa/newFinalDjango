{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/org.css' %}">
    <link rel="stylesheet" href="{% static '/css/general.css' %}">
    <link rel="stylesheet" href="{% static '/css/logins.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="logincontainer">
        <div class="maincontain">
            <div class="subcontain" style="display:block; height:10%; overflow: hidden;" >
                <div class="f1">
                <img src="{% static '/css/CTU_logo.png' %}" class="logoimg">
                <h1 >
                    Admin Login</h1>
                </div>
                {% if messages %}
                <ul class="stop hd">
                    {% for message in messages %}
                    <li style="color:black;">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form method="post" style="margin-top:10px;">
                    {% csrf_token %}
                    <div class="form-group stop">
                        <label for="id_admin_username">Username:</label>
                        {{ form.admin_username }}
                    </div>
                    <div class="form-group">
                        <label for="id_admin_password">Password:</label>
                        {{ form.admin_password }}
                    </div>
                    <button type="submit" class="button" style="width: 100%;">Login</button>
                    <a href="{% url 'studentLife_system:logins' %}" class="button" style="width: 100%; margin:0px; margin-top:10px; text-align: center;">Go Back</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
